<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Full Stack Developer Portfolio">
    <meta name="author" content="Hilmi Abroor">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#212529" media="(prefers-color-scheme: dark)">
    <title>Hilmi Abroor - Full Stack Developer</title>
    <!-- Favicons -->
    <link rel="icon" href="{% static 'portofolio/images/universe.ico' %}" sizes="any">
    <link rel="icon" href="{% static 'portofolio/images/universe.svg' %}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{% static 'portofolio/images/universe.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'portofolio/css/style.css' %}">
  </head>
  <body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <span class="logo-container">
             <i class="fa-solid fa-terminal logo-icon"></i>Hilmi Abroor
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Connect</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogs' %}">Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/uint82" target="_blank">
                    <i class="fab fa-github me-1"></i> Source
                  </a>
                </li>
                <li class="nav-item">
                    <button id="theme-toggle" class="btn btn-link nav-link">
                        <i class="fas fa-sun" id="light-icon"></i>
                        <i class="fas fa-moon" id="dark-icon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
          <p>&copy; {% now "Y" %} Hilmi Abroor. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <!-- Dragg -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js">    </script>
    <!-- Custom JS -->
    <script src="{% static 'portofolio/js/main.js' %}"></script>
  </body>
</html>
